# [reference](https://kedro.readthedocs.io/en/latest/04_user_guide/04_data_catalog.html)
# [datasets](https://kedro.readthedocs.io/en/latest/kedro.extras.datasets.html)

_images: &images
  type: pipelinex.ImagesLocalDataSet
  reverse_color: True
  load_args:
    dict_structure: True

img_00:
  <<: *images
  path: data/input/TRIMG

img_01:
  <<: *images
  path: data/load/img_01

sem_seg_img:
  <<: *images
  path: data/load/sem_seg_img
  save_args:
    suffix: .png

seg_edge_img:
  <<: *images
  path: data/load/seg_edge_img
  save_args:
    suffix: .png

img_02:
  <<: *images
  path: data/load/img_02

img_03:
  <<: *images
  path: data/load/img_03

img_04:
  <<: *images
  path: data/load/img_04

img_05:
  <<: *images
  path: data/load/img_05

empty_ratios_df:
  filepath: data/load/empty_ratios_df.csv
  type: pipelinex.CSVLocalDataSet

vis_graph_seg_edge_img:
  <<: *images
  path: data/load/vis_graph_seg_edge_img

vis_sem_seg_edge_img:
  <<: *images
  path: data/load/vis_sem_seg_edge_img
