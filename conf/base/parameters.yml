
RUN_CONFIG:
  pipeline_name: __default__
  only_missing: False
  runner: SequentialRunner # None
  tags: # None
  node_names: # None
  from_nodes: # None
  to_nodes: # None
  from_inputs: # None
  load_versions: # None

MLFLOW_LOGGING_CONFIG:
  offset_hours: 0
  logging_artifacts:  # None
  
PIPELINES:
  __default__:
    =: pipelinex.FlexiblePipeline
    parameters_in_inputs: False
    module:  # None
    decorator: pipelinex.log_time
    nodes:

      - inputs: img_01
        func:
          - {=: pipelinex.CvResize, width: 0.2, height: 0.2}
          - {=: pipelinex.CvBGR2Gray, _: }
          - {=: pipelinex.CvGaussianBlur, ksize: "(3, 3)", sigmaX: 3}
          - {=: pipelinex.CvCanny, threshold1: 30, threshold2: 150, apertureSize: 7}
        outputs: img_02

      - inputs: img_02
        func:
          - {=: pipelinex.CvBGR2Gray, _: }
          - {=: empty_area.overlay_line_segments}
        outputs: img_03